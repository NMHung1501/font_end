<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Trang đăng nhập</title>
</head>
<body style="background-image: url('123.jpg') ;">
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Trang chủ</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Đăng nhập</button>
                <button class="btn" id="registerBtn" onclick="register()">Đăng ký</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <span>Bạn đã có tài khoản chưa?<a href="#" onclick="register()">Đăng ký</a></span>
                    <header>Đăng nhập</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="login-username" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" id="login-password" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" id="btn-login" value="Đăng nhập">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check">Lưu tài khoản</label>
                </div>
                <div class="two">
                    <label><a href="#">Quên mật khẩu?</a></label>
                </div>
            </div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <span>Bạn đã có tài khoản? <a href="#" onclick="login()">Đăng nhập</a></span>
                <header>Đăng ký</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                  <input type="text" class="input-field" id="register-firstname" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" id="register-lastname" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="register-email" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="register-password" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" id="btn-register" value="Đăng ký">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Lưu tài khoản</label>
                </div>
                <div class="two">
                    <label><a href="#">Điều khoản và điều kiện</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   

<script>
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
    
    const inputUsername = document.querySelector("#login-username");
    const inputPassword = document.querySelector("#login-password");
    const btnLogin = document.querySelector("#btn-login");

    btnLogin.addEventListener("click", (e) => {
        e.preventDefault();
        if (inputUsername.value === "" || inputPassword.value === "") {
            alert("vui lòng không để trống");
        } else {
        const user = JSON.parse(localStorage.getItem(inputUsername.value));
            if (
            user.username === inputUsername.value &&
            user.password === inputPassword.value
            ) {
                alert("Đăng Nhập Thành Công");
                window.location.href = "index.html";
            } else {
                alert("Đăng Nhập Thất Bại");
            }
        }
    });

    const inputUsernameFirstRegister = document.querySelector("#register-firstname");
    const inputUsernameLastRegister = document.querySelector("#register-lastname");
    const inputEmail = document.querySelector("#register-email");
    const inputPasswordRegister = document.querySelector("#register-password");
    const btnRegister = document.querySelector("#btn-register");


    btnRegister.addEventListener("click", (e) => {
        e.preventDefault();
        if (
            inputUsernameFirstRegister.value === "" ||
            inputUsernameLastRegister.value === "" ||
            inputEmail.value === "" ||
            inputPasswordRegister.value === ""
        ) {
        alert("vui lòng không để trống");
        } else {

        const user = {
            userFirstname: inputUsernameFirstRegister.value,
            userLastname: inputUsernameLastRegister.value,
            email: inputEmail.value,
            password: inputPasswordRegister.value,
        };
        let json = JSON.stringify(user);
        localStorage.setItem(inputUsername.value, json);
        alert("Đăng Ký Thành Công");
        window.location.href = "login.html";
        }
    });
</script>
</body>
</html>
