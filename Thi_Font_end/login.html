    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
    const cartItemsList = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    let cart = [];

    // Hàm cập nhật giao diện giỏ hàng
    function updateCartUI() {
        cartItemsList.innerHTML = ''; // Xóa các mục hiện tại trong giỏ hàng
        let total = 0;

        cart.forEach((item, index) => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${item.name} - ${formatCurrency(item.price)} x ${item.quantity}</span>
                <button class="remove-from-cart" data-index="${index}">Xóa</button>
            `;
            cartItemsList.appendChild(listItem);
            total += item.price * item.quantity;
        });

        cartTotalElement.textContent = formatCurrency(total);

        // Thêm sự kiện xóa cho các nút mới được tạo
        const removeButtons = document.querySelectorAll('.remove-from-cart');
        removeButtons.forEach(button => {
            button.addEventListener('click', removeItemFromCart);
        });
    }

    // Hàm định dạng tiền tệ
    function formatCurrency(number) {
        return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(number);
    }

    // Hàm thêm sản phẩm vào giỏ hàng
    function addToCart(event) {
        const button = event.target;
        const productName = button.dataset.productName;
        const productPrice = parseInt(button.dataset.productPrice);

        const existingItem = cart.find(item => item.name === productName);

        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({
                name: productName,
                price: productPrice,
                quantity: 1
            });
        }

        updateCartUI();
    }

    // Hàm xóa sản phẩm khỏi giỏ hàng
    function removeItemFromCart(event) {
        const button = event.target;
        const indexToRemove = parseInt(button.dataset.index);
        cart.splice(indexToRemove, 1);
        updateCartUI();
    }

    // Thêm sự kiện click cho tất cả các nút "Thêm vào giỏ hàng"
    addToCartButtons.forEach(button => {
        button.addEventListener('click', addToCart);
    });

    // Hiển thị giỏ hàng ban đầu (nếu có dữ liệu từ trước)
    updateCartUI();
});

  localStorage.setItem('theme', newTheme);

}
